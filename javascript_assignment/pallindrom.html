<html>
<body>
<script>
var p=prompt("Enter the string");
function revers(p){
  var l=p.length/2;
  var L=p.length;
  for(var i=0;i<=l;i++){
    if(p.charAt(i)!=p.charAt(L-i-1)){
    return false;
  }
  }
  return true;
}
alert(revers(p)?"Yes " +p+ " is a palindrome.":"No "+p+" is not a palindrome");
</script>
</body>
</html>
