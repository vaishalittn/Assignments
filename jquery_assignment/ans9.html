<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<select id="select">
		<option>A</option>
		<option>B</option>
		<option>C</option>
		<option>D</option>
	</select>
	<div id="div"></div>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$("#select").on('change',function(){
			var a = $("#select").val();
			$("#div").append(a);

		})
	</script>
</body>
</html>
