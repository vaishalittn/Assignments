<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	label{
	margin: 0 auto;
	align-self: center;
}
	

</style>
</head>
<body style="margin: 0 auto;">
<form action="#" method="GET">
	<fieldset name="Feedback Form"> 
		<label for="email">Email_id:*</label>
			<input type="email" id="email" placeholder="Email_id" required readonly>	
		<br>
		<label for="password">Password:*</label>
			<input type="password" id="password" placeholder="Password" required>
        <br>
        <label for="choices">Choices:*</label>
        <label for="one">One</label>
        <input type="radio" name="choices" value="one" id="one" />
        <label for="two">Two</label>
        <input type="radio" name="choices" value="two" id="two" />
        <br>
			
		<label for="comment">Comment</label>
			<textarea rows="5" cols="50" id="comment" placeholder="comment" disabled>Comment</textarea><br>
        <input type="submit" name="Submit">
	</fieldset>
</form>
</body>
</html>
